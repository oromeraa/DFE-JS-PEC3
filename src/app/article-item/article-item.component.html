<div class="article-card" [class.on-sale]="article.isOnSale">
    
    <img [src]="article.imageUrl" [alt]="article.name" class="product-img">
    
    <h3>{{ article.name }}</h3>
    
    <p [ngClass]="{ 'not-on-sale': !article.isOnSale }" class="price">{{ article.price }} €</p>
    
    <div *ngIf="article.isOnSale" class="quantity-controls">
        <!-- Desactivar botón cuando la cantidad es 0 -->
        <button (click)="decreaseQuantity()" [disabled]="article.quantityInCart === 0">-</button>
        
        <span class="quantity">{{ article.quantityInCart }}</span>
        
        <button (click)="increaseQuantity()">+</button>
    </div>

    <!-- Boton para alternar el estado de disponibilidad (DEBUG) -->
    <!-- <div class="debug">
        <button (click)="toggleOnSale()">Toggle isOnSale</button>
    </div> -->
</div>
